<html>

    <meta charset="utf-8">

  <body>
    <div class="pure-g constrained">
      <form class="pure-form pure-form-stacked pure-u-1-2 pure-u-sm-1-3">
        <fieldset>
          <legend>Watch</legend>

          <div class="supported">
            <label for="watch-onlogin" class="pure-checkbox"><input id="watch-onlogin" type="checkbox" checked> onlogin</label>

            <label for="watch-onready" class="pure-checkbox"><input id="watch-onready" type="checkbox" checked> onready</label>

            <label for="watch-siteName">siteName</label>
            <input id="watch-siteName" type="text" placeholder="String" class="pure-input-1">

            <label for="watch-siteLogo">siteLogo</label>
            <input id="watch-siteLogo" type="text" placeholder="https://... or data:" class="pure-input-1-2 has-presets"
            ><button type="button" class="pure-button pure-input-1-4 preset middle" data-for="watch-siteLogo" data-value="https://login.persona.org/pages/i/persona-logo-100x100.png">https://</button
            ><button type="button" class="pure-button pure-input-1-4 preset" data-for="watch-siteLogo" data-value="data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIj8+DQo8IURPQ1RZUEUgc3ZnIFBVQkxJQyAiLS8vVzNDLy9EVEQgU1ZHIDEuMS8vRU4iDQogICJodHRwOi8vd3d3LnczLm9yZy9HcmFwaGljcy9TVkcvMS4xL0RURC9zdmcxMS5kdGQiPg0KDQo8c3ZnIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyINCiB3aWR0aD0iNDY3IiBoZWlnaHQ9IjQ2MiI+DQogIDxyZWN0IHg9IjgwIiB5PSI2MCIgd2lkdGg9IjI1MCIgaGVpZ2h0PSIyNTAiIHJ4PSIyMCINCiAgICAgIHN0eWxlPSJmaWxsOiNmZjAwMDA7IHN0cm9rZTojMDAwMDAwO3N0cm9rZS13aWR0aDoycHg7IiAvPg0KICANCiAgPHJlY3QgeD0iMTQwIiB5PSIxMjAiIHdpZHRoPSIyNTAiIGhlaWdodD0iMjUwIiByeD0iNDAiDQogICAgICBzdHlsZT0iZmlsbDojMDAwMGZmOyBzdHJva2U6IzAwMDAwMDsgc3Ryb2tlLXdpZHRoOjJweDsNCiAgICAgIGZpbGwtb3BhY2l0eTowLjc7IiAvPg0KPC9zdmc+">data:</button>

            <label for="watch-backgroundColor">backgroundColor</label>
            <input id="watch-backgroundColor" type="text" placeholder="#rgb or #rrggbb" class="pure-input-1-2 has-presets"
            ><button type="button" class="pure-button pure-input-1-4 preset middle" data-for="watch-backgroundColor" data-value="#fafaf0">Light</button
            ><button type="button" class="pure-button pure-input-1-4 preset" data-for="watch-backgroundColor" data-value="#223">Dark</button>
          </div>

          <div class="deprecated">
            <label for="watch-onlogout" class="pure-checkbox"><input id="watch-onlogout" type="checkbox"> <span class="note" title="Enables Observer API">onlogout</span></label>

            <label for="watch-onmatch" class="pure-checkbox"><input id="watch-onmatch" type="checkbox"> onmatch</label>

            <label for="watch-loggedInUser">loggedInUser</label>
            <input id="watch-loggedInUser" type="email" placeholder="user@example.com" class="pure-input-1-2 has-presets"
            ><button type="button" class="pure-button pure-input-1-4 preset middle" data-for="watch-loggedInUser" data-value="null"><span class="note" title="Null means the user is not logged in">null</span></button
            ><button type="button" class="pure-button pure-input-1-4 preset" data-for="watch-loggedInUser" data-value="undefined"><span class="note" title="Undefined means you don't know the user's state">undef.</span></button>
          </div>

          <button id="watch--button" type="button" class="pure-button pure-button-primary pure-input-1 action">watch();</button>
        </fieldset>
      </form>
      <form class="pure-form pure-form-stacked pure-u-1-2 pure-u-sm-1-3">
        <fieldset>
          <legend>Request</legend>

          <div class="supported">
            <label for="request-oncancel" class="pure-checkbox"><input id="request-oncancel" type="checkbox" checked> oncancel</label>

            <label for="request-email">email</label>
            <input id="request-email" type="email" placeholder="user@example.com" class="pure-input-1">
          </div>

          <div class="deprecated">
            <label for="request-termsOfService">termsOfService</label>
            <input id="request-termsOfService" type="text" placeholder="https://... or /..." class="pure-input-1-2 has-presets"
            ><button type="button" class="pure-button pure-input-1-4 preset middle" data-for="request-termsOfService" data-value="https://login.persona.org/en/embedded_tos">URL</button
            ><button type="button" class="pure-button pure-input-1-4 preset" data-for="request-termsOfService" data-value="/terms.html">Path</button>

            <label for="request-privacyPolicy">privacyPolicy</label>
            <input id="request-privacyPolicy" type="text" placeholder="https://... or /..." class="pure-input-1-2 has-presets"
            ><button type="button" class="pure-button pure-input-1-4 preset middle" data-for="request-privacyPolicy" data-value="https://login.persona.org/en/embedded_privacy">URL</button
            ><button type="button" class="pure-button pure-input-1-4 preset" data-for="request-privacyPolicy" data-value="/privacy.html">Path</button>

            <label for="request-returnTo">returnTo</label>
            <input id="request-returnTo" type="text" placeholder="Absolute path" class="pure-input-1">
          </div>

          <div class="experimental">
            <label for="request-experimental_forceAuthentication" class="pure-checkbox"><input id="request-experimental_forceAuthentication" type="checkbox"> forceAuthentication</label>

            <label for="request-experimental_allowUnverified" class="pure-checkbox"><input id="request-experimental_allowUnverified" type="checkbox"> allowUnverified</label>

            <label for="request-experimental_forceIssuer">forceIssuer</label>
            <input id="request-experimental_forceIssuer" type="text" placeholder="example.com" class="pure-input-2-3 has-presets"
            ><button type="button" class="pure-button pure-input-1-3 preset" data-for="request-experimental_forceIssuer" data-value="firefoxos.persona.org">FxOS</button>
          </div>

          <button id="logout--button" type="button" class="pure-button pure-input-1 action">logout();</button>

          <button id="request--button" type="button" class="pure-button pure-button-primary pure-input-1 action">request();</button>
        </fieldset>
      </form>
      <form class="pure-form pure-form-stacked pure-u-1 pure-u-sm-1-3">
        <fieldset>
          <legend>Verifier</legend>

          <div class="experimental">
            <label for="verifier-allowUnverified" class="pure-checkbox"><input id="verifier-allowUnverified" type="checkbox"> allowUnverified</label>

            <label for="verifier-forceIssuer">forceIssuer</label>
            <input id="verifier-forceIssuer" type="text" placeholder="example.com" class="pure-input-2-3 has-presets"
            ><button type="button" class="pure-button pure-input-1-3 preset" data-for="verifier-forceIssuer" data-value="firefoxos.persona.org">FxOS</button>
          </div>
        </fieldset>

        <fieldset>
          <legend>Get</legend>

          <div class="deprecated">
            <label for="get-siteName">siteName</label>
            <input id="get-siteName" type="text" placeholder="String" class="pure-input-1">

            <label for="get-siteLogo">siteLogo</label>
            <input id="get-siteLogo" type="text" placeholder="https://... or /..." class="pure-input-1-2 has-presets"
            ><button type="button" class="pure-button pure-input-1-4 preset middle" data-for="get-siteLogo" data-value="https://login.persona.org/pages/i/persona-logo-100x100.png">https://</button
            ><button type="button" class="pure-button pure-input-1-4 preset" data-for="get-siteLogo" data-value="data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIj8+DQo8IURPQ1RZUEUgc3ZnIFBVQkxJQyAiLS8vVzNDLy9EVEQgU1ZHIDEuMS8vRU4iDQogICJodHRwOi8vd3d3LnczLm9yZy9HcmFwaGljcy9TVkcvMS4xL0RURC9zdmcxMS5kdGQiPg0KDQo8c3ZnIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyINCiB3aWR0aD0iNDY3IiBoZWlnaHQ9IjQ2MiI+DQogIDxyZWN0IHg9IjgwIiB5PSI2MCIgd2lkdGg9IjI1MCIgaGVpZ2h0PSIyNTAiIHJ4PSIyMCINCiAgICAgIHN0eWxlPSJmaWxsOiNmZjAwMDA7IHN0cm9rZTojMDAwMDAwO3N0cm9rZS13aWR0aDoycHg7IiAvPg0KICANCiAgPHJlY3QgeD0iMTQwIiB5PSIxMjAiIHdpZHRoPSIyNTAiIGhlaWdodD0iMjUwIiByeD0iNDAiDQogICAgICBzdHlsZT0iZmlsbDojMDAwMGZmOyBzdHJva2U6IzAwMDAwMDsgc3Ryb2tlLXdpZHRoOjJweDsNCiAgICAgIGZpbGwtb3BhY2l0eTowLjc7IiAvPg0KPC9zdmc+">data:</button>

            <label for="get-backgroundColor">backgroundColor</label>
            <input id="get-backgroundColor" type="text" placeholder="#rgb or #rrggbb" class="pure-input-1-2 has-presets"
            ><button type="button" class="pure-button pure-input-1-4 preset middle" data-for="get-backgroundColor" data-value="#fafaf0">Light</button
            ><button type="button" class="pure-button pure-input-1-4 preset" data-for="get-backgroundColor" data-value="#223">Dark</button>

            <label for="get-termsOfService">termsOfService</label>
            <input id="get-termsOfService" type="text" placeholder="https://... or /..." class="pure-input-1-2 has-presets"
            ><button type="button" class="pure-button pure-input-1-4 preset middle" data-for="get-termsOfService" data-value="https://login.persona.org/en/embedded_tos">URL</button
            ><button type="button" class="pure-button pure-input-1-4 preset" data-for="get-termsOfService" data-value="/terms.html">Path</button>

            <label for="get-privacyPolicy">privacyPolicy</label>
            <input id="get-privacyPolicy" type="text" placeholder="https://... or /..." class="pure-input-1-2 has-presets"
            ><button type="button" class="pure-button pure-input-1-4 preset middle" data-for="get-privacyPolicy" data-value="https://login.persona.org/en/embedded_privacy">URL</button
            ><button type="button" class="pure-button pure-input-1-4 preset" data-for="get-privacyPolicy" data-value="/privacy.html">Path</button>
          </div>

          <button id="get--button" type="button" class="pure-button pure-input-1 action">get();</button>
        </fieldset>
      </form>
      <div class="pure-u-1 pure-form">
        <fieldset>
          <legend>Logs</legend>
          <ol id="event-logs">
          </ol>
        </fieldset>
      </div>
      <div class="pure-u-1 pure-form">
        <fieldset>
          <legend>Persona Shim Location</legend>
          <ul style="display: inline; padding-left: 0;">
            <li style="display: inline;"><a href="/?local">Local</a></li>
            <li style="display: inline;"><a href="/?dev">Dev</a></li>
            <li style="display: inline;"><a href="/?stage">Stage</a></li>
            <li style="display: inline;"><a href="/?prod">Prod</a></li>
            <li style="display: inline;"><a href="/?fxos">FxOS</a></li>
          </ul>
        </fieldset>
      </div>
    </div>
  </body>
</html>
